<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="./assets/picture1.png">
        <title>StackOverflow-Lite</title>
        <link rel="stylesheet" href="./css/style.css">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    </head>
    <body>
        <div id="container">
            <div id="title-bar">
                <div class="logo-name">
                    <img src="./assets/picture1.png" alt="" id="logo">
                    <a class="siteName" href="#">StackOverflow-Lite</a>
                </div>
                <div class="search-box">
                    <form method="post" action="#"name="SearchForm">
                        <input id="search-input" type="text" name="keyword" placeholder="Find Question..." />
                    </form>
                </div>
                <div id="login">
                    <a href="#">Login</a> Or  <a href="#">Sign Up</a>
                </div>
            </div>
            <div id="main-content-area">
                .
                <div id="feature-panel">
                    <h3>INFO:</h3>
                    <p id="plain-features">
                        Join StackOverflow-Lite today<br><br>
                        Create an free account <br><br> 
                        Ask, answer and comment on questions!
                    </p>
                </div>
                <div id="main-content-container">
                   <div id="signupform">
                        <h3 id="loginformheader">Sign Up Form</h3>
                        <form action="#" method="#">
                            <label>Enter Preferred Username:
                                <br>
                                <input type="text" name="username" id="username" placeholder="Enter username" />
                            </label>
                            <br>

                            <label>Enter email:
                                <br>
                                <input type="text" name="email" id="email" placeholder="Enter your email" />
                            </label>
                            <br>

                            <label>Enter a Password:
                                <br>
                                <input type="password" name="password" id="password"/>
                            </label>
                            <br>
                            <input type="submit" value="Sign Up" name="submit" class="submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            &copy; Copyright 2018. StackOverflow-Lite.heroku.com
        </div>
        <script src="#"></script>
    </body>
</html>
